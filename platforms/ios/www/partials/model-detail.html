<div class="container col-md-10">
  <h1 class="page-header" style="text-align:right;">Vehicle Styles</h1>
  <div class="row">
    <div class="col-md-10">
      <!--Sidebar content-->
 
      Search: <input ng-model="query">
      Sort by:

      <select ng-model="orderProp">
        <option value="Name">Style Name</option>
        <option value="Trim">Trim</option>
      </select>

    </div><br/><br/>
    <div class="col-md-10">
      <!--Body content-->
      <ul class="models">
        <li ng-repeat="style in styles | filter:query | orderBy:orderProp" class="thumbnail">
          <p><a href="#/styleDetail/{{style.Id}}">{{style.Name}}</a></p>
        	<p>Model: {{style.Submodel.ModelName}}</p>
        	<p>Trim: {{style.Trim}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
